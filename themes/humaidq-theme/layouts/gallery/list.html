{{ partial "header.html" . }}
<h2>{{ .Title }}</h2>
{{ .Content }}
{{if not .IsHome }}
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <div class="entry"><span class="date">{{ .Date.Format "2 Jan 2006" }}</span>
	<a href="{{ .URL }}">{{ .Title }}</a>
	<div class="meta"><p>{{.Summary}}</p></div></div>
  {{ end }}
    
{{ end }}
{{ partial "footer.html" . }}

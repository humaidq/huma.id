{{ partial "header.html" . }}
<section>
{{if not .IsHome }}<h2>{{ .Title }} <a href="{{.Site.BaseURL}}blog/index.xml">(rss)</a></h2>{{end}}
{{ .Content }}
{{ range .Data.Pages }}
  <div class="entry">
    <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>
{{end}}
</section>
{{ partial "footer.html" . }}

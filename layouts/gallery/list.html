{{ partial "header.html" . }}
{{ partial "aside.html" . }}
<section>
<h2>{{ .Title }}</h2>
{{ .Content }}
{{if not .IsHome }}
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <div class="entry"><span class="date">{{ .Date.Format "January 2, 2006" }}</span>
	<a href="{{ .Permalink }}">{{ .Title }}</a></div>
  {{ end }}
{{ end }}
</section>
{{ partial "footer.html" . }}
